<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/Design/logo.png">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/login.css">

    <title>Done-it</title>

</head>

<body>
    <main class="container">
        <header>
            <nav class="navbar">

                <!-- LOGO -->
                <div class="logo">
                    <a href="/index.html">
                        <img src="/Design/Variant2.png" alt="">
                    </a>
                </div>
            </nav>
        </header>

        <section class="login">

            <h1>Login</h1>

            <form action="#">
                <input type="text" name="username" id="username" placeholder="Username or Email address"><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>

                <a href="#" class="reset">Forgot Password?</a><br>
                <input type="submit" name="button" id="button" value="Continue"><br>
            </form>

            <span>or</span>

            <div>
                <button class="btn google">
                    <span>
                        <img src="/Design/Google.png" alt="Google">
                        <p>Login With Google</p> 
                    </span>
                </button><br>

                <button class="btn apple">
                    <span>
                        <img src="/Design/Apple.png" alt="Apple">
                        <p>Login With Apple</p> 
                    </span>
                </button><br>

                <a href="/html/signup.html">Don't have an account? Sign Up</a>
            </div>
        </section>

    </main>
</body>
</html>
